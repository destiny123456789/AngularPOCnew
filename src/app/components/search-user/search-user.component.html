


  <p>user-list works test!</p>

  <div>

    <input type="search" [(ngModel)] = searchname>
</div>

  <div class="container">
      <h1>User List</h1>
      <table class="table table-bordered">
        <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Date of birth</th>
              <th>Joindate</th>
              
              
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | searchpipe :  searchname" >
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.pincode }}</td>
            <td>{{ user.dob }}</td>
            <td>{{ user.joindate }}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
