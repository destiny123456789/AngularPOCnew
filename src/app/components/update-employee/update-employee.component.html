<div *ngIf="currentUser" class="edit-form">
    <form>
      <div class="form-group">
        <label for="firstName">Firstname</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="currentUser.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Lastname</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="currentUser.lastName"
          name="lastName"
        />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="currentUser.address"
          name="address"
        />
      </div>

      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input
          type="text"
          class="form-control"
          id="pincode"
          [(ngModel)]="currentUser.pincode"
          name="pincode"
        />
      </div>
      <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input
          type="text"
          class="form-control"
          id="dob"
          [(ngModel)]="currentUser.dob"
          name="dob"
        />
      </div>
      <div class="form-group">
        <label for="joindate">Join Date</label>
        <input
          type="text"
          class="form-control"
          id="joindate"
          [(ngModel)]="currentUser.joindate"
          name="joindate"
        />
      </div>

      <button type="submit" class="badge badge-success" (click)="updateTutorial()">
        Update
      </button>
    

      </form>
