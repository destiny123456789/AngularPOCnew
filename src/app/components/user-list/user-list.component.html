<p>user-list works test!</p>

<div class="container">
    
    <table class="table table-bordered">
      <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Date of birth</th>
            <th>Joindate</th>
            <th>Delete</th>
            <th>Update</th>
            
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users"   >
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.pincode }}</td>
          <td>{{ user.dob }}</td>
          <td>{{ user.joindate }}</td>
          <td><button  (click)="deleteEmployee(user.id)" class="btn btn-success" > Delete</button>
           
                <td><a class="btn btn-success" href="/tutorials/{{ user.id }}">
                  Edit
              </a></td>
        </tr>
      </tbody>
    </table>
  </div>
